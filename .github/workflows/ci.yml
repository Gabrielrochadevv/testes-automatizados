name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - '*'  # Roda em qualquer branch

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: 'temurin'

      # Etapa 1: compila e empacota a aplicação
      - name: Build application
        run: mvn clean package -DskipTests

      # Etapa 2: inicia a API em background (usando o jar recém-gerado)
      - name: Start API
        run: |
          nohup java -jar target/*.jar > server.log 2>&1 &
          sleep 10  # espera o servidor subir

      # Etapa 3: executa os testes (que agora conseguem conectar)
      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: success()
